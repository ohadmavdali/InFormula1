<html>
<head>

<div class="register" position="absolute">
    <link rel="stylesheet" href="register.css">
    <br><br><br><br><br><br><br>
    <h1>Registration</h1>
    
        <input type="text" name="u" placeholder="Name" required="required" id="name" />
        <input type="text" name="u" placeholder="Family name" required="required" id="familyName"/>
        <input type="email" name="u" placeholder="Email" required="required" id="email"/>
        <input type="password" name="p" placeholder="Password" required="required" id="password" />
        <br><br>
        <button onclick="signUp()" type="submit" id="signUp" class="btn btn-primary btn-block btn-large">Register</button>
        <br><br>
        <button onclick="moveToLogin()" type="submit" id="moveToLogin" class="btn btn-primary btn-block btn-large">Login</button>

</div>
